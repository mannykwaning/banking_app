services:
  banking-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: banking-app-api
    ports:
      - "8000:8000"
    volumes:
      - banking-data:/app/data
      - banking-logs:/app/logs
    environment:
      - ENVIRONMENT=production
    env_file:
      - .env.production
    restart: unless-stopped
    # Healthcheck is defined in Dockerfile
    # Graceful shutdown configuration
    stop_signal: SIGTERM
    stop_grace_period: 45s
    networks:
      - banking-network

volumes:
  banking-data:
    driver: local
  banking-logs:
    driver: local

networks:
  banking-network:
    driver: bridge
