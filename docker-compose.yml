services:
  banking-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: banking-app-api
    ports:
      - "8000:8000"
    volumes:
      - banking-data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/banking.db
      - APP_NAME=Banking App API
      - APP_VERSION=1.0.0
      - DEBUG=False
      - API_V1_PREFIX=/api/v1
    env_file:
      - .env
    restart: unless-stopped
    # Healthcheck is defined in Dockerfile
    networks:
      - banking-network

volumes:
  banking-data:
    driver: local

networks:
  banking-network:
    driver: bridge
