services:
  banking-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: banking-app-api-dev
    ports:
      - "8000:8000"
    volumes:
      - banking-data:/app/data
      # Mount source code for hot reload
      - ./app:/app/app
      - ./main.py:/app/main.py
    environment:
      - DATABASE_URL=sqlite:////app/data/banking_dev.db
      - APP_NAME=Banking App API (Dev)
      - APP_VERSION=1.0.0-dev
      - DEBUG=True
      - API_V1_PREFIX=/api/v1
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - banking-network
    # Override CMD for development with hot reload
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    # Run as root in dev to avoid permission issues with mounted volumes
    user: root

volumes:
  banking-data:
    driver: local

networks:
  banking-network:
    driver: bridge
