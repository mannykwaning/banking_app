services:
  banking-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: banking-app-api-dev
    ports:
      - "8000:8000"
    volumes:
      - banking-data:/app/data
      # Mount source code for hot reload
      - ./app:/app/app
      - ./main.py:/app/main.py
    environment:
      - ENVIRONMENT=development
    env_file:
      - .env.development
    restart: unless-stopped
    networks:
      - banking-network
    # Override CMD for development with hot reload
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    # Run as root in dev to avoid permission issues with mounted volumes
    user: root

volumes:
  banking-data:
    driver: local

networks:
  banking-network:
    driver: bridge
